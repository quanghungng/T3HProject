<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Divisima | eCommerce Template</title>
    <meta charset="UTF-8">
    <meta name="description" content=" Divisima | eCommerce Template">
    <meta name="keywords" content="divisima, eCommerce, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="shortcut icon"/>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,300i,400,400i,700,700i" rel="stylesheet">


    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/flaticon.css}"/>
    <link rel="stylesheet" th:href="@{/css/slicknav.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/animate.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>


    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Header section -->
<div th:replace="fragments/header :: header"></div>
<!-- Header section end -->


<!-- Page info -->
<div class="page-top-info">
    <div class="container">
        <div class="site-pagination">
            <a href="">Home</a> /
            <a href="">Register</a>
        </div>
    </div>
</div>
<!-- Page info end -->


<!-- checkout section  -->
<section class="checkout-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 order-2 order-lg-1">
                <form class="checkout-form">
                    <div class="cf-title">Create new account</div>
                    <div class="row">
                    </div>
                    <div class="row address-inputs">
                        <div class="col-md-12">
                            <label for="username">Username</label>
                            <input id="username" type="text" >
                            <label for="password">Password</label>
                            <input id="password" type="password" >
                            <label for="name">Name</label>
                            <input id="name" type="text" >
                            <label for="phone">Phone number</label>
                            <input id="phone" type="text" >
                            <label for="address">Address</label>
                            <input id="address" type="text" >
                            <label for="email">Email</label>
                            <input id="email" type="text" >
                        </div>
                    </div>
                    <button onclick="register()" type="button" class="site-btn submit-order-btn">Register</button>
                </form>
            </div>
            <div class="col-lg-4 order-1 order-lg-2">
                <div class="checkout-cart">
                    <h3>Requirement</h3>
                    <p>Username must have more than 8 characters</p>
                </div>
            </div>
            </div>
        </div>
    </div>
</section>
<!-- checkout section end -->

<!-- Footer section -->
<div th:replace="fragments/footer :: footer"></div>
<!-- Footer section end -->



<!--====== Javascripts & Jquery ======-->
<script th:src="@{js/jquery-3.2.1.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/jquery.slicknav.min.js}"></script>
<script th:src="@{js/owl.carousel.min.js}"></script>
<script th:src="@{js/jquery.nicescroll.min.js}"></script>
<script th:src="@{js/jquery.zoom.min.js}"></script>
<script th:src="@{js/jquery-ui.min.js}"></script>
<script th:src="@{js/main.js}"></script>
<script>
    function register() {
        let dataJson = {
            username: $('#username').val(),
            password: $('#password').val(),
            name: $('#name').val(),
            phone: $('#phone').val(),
            email: $('#email').val(),
            address: $('#address').val()

        }
        $.ajax({
            url: "http://localhost:8082/apiLogin/register",
            type: "POST",
            data: JSON.stringify(dataJson),
            contentType: "application/json",
            success: function (result) {
                console.log("response", result);
                if (result.code == "00")
                {alert("Dang ki thanh cong!");
                    window.location.replace("http://localhost:8082/login");
                }
                else alert(result.message);
            }
        })
    }
</script>
</body>
</html>
